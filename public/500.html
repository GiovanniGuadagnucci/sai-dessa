<!DOCTYPE html>
<html>

<head>
  <title>Erro interno do servidor (erro 500)</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .background {
      position: absolute;
      z-index: -1;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      background: url('images/bubble-background.jpg') center center;
      opacity: .1;
      width: 100%;
      height: 100%;
    }

    a {
      text-decoration: none;
      color: black;
    }

    p,
    h1,
    small {
      font-family: 'Roboto', sans-serif;
    }

    .error-logo {
      position: fixed;
      top: -20px;
      margin: 0 24px;
    }

    .error-logo img {
      height: 200px;
    }

    .error-logo p {
      position: relative;
      top: 60px;
      left: 225px;
      font-size: 1.25rem;
    }

    .container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .error-wrapper {
      margin: 0 auto;
      display: flex;
      align-items: flex-end;
    }

    .error-text {
      padding: 0 24px;
    }

    .error-text h1 {
      font-size: 4rem;
    }

    .error-text p {
      font-size: 2.5rem;
      margin-bottom: 16px;
    }
    .error-text small {
      font-size: 1.25rem;
      font-weight: 300;
      margin-bottom: 0;
    }
  </style>
</head>

<body>
  <div class="background"></div>
  <a href="/">
    <div class="error-logo">
      <p>Voltar para</p>
      <img src="images/logo.png" alt="logo">
    </div>
  </a>
  <div class="container">
    <div class='error-wrapper'>
      <img src="images/bubbles.png" alt="bubbles">
      <div class='error-text'>
        <h1>Erro 500</h1>
        <p>Falha interna no servidor, nos desculpe.</p>
        <small>Tente recarregar a p√°gina. Caso o problema persista, entre em contato conosco</small>
      </div>
    </div>
  </div>
</body>

</html>
